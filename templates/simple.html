{header}
<form method="post" action="{form_action}" enctype="multipart/form-data" id="generator">
    <div class="form-body theme-{color_sheme}">
        <div class="spacer-b30">
            <div class="tagline">
                <span> <i class="fa fa-asterisk" aria-hidden="true"></i> {lang_template_variant} </span>
            </div>
            <!-- .tagline -->
        </div>
        <!-- end .spacer section -->
        <div class="frm-row">
            <div class="section colm colm6">
                <div class="notification alert-info">
                    <p>{lang_generator_variant_info}
                    </p>
                </div>
                <!-- end .notification section -->
            </div>
            <!-- end .colm section -->
            <div class="section colm colm6">
                <label class="switch switch-round block switch-{color_sheme}">
                    <input type="radio" name="template_variant" id="fr1" value="owntemplate_no" checked>
                    <span class="switch-label" data-on="{lang_yes}" data-off="{lang_no}"></span>
                    <span> {lang_standard} </span>
                </label>
                <label class="switch switch-round block switch-{color_sheme}">
                    <input type="radio" name="template_variant" id="fr2" value="owntemplate_yes" class="smartfm-ctrl" data-show-id="template_upload">
                    <span class="switch-label" data-on="{lang_yes}" data-off="{lang_no}"></span>
                    <span> {lang_own} </span>
                </label>
            </div>
            <!-- end .colm section -->
        </div>
        <!-- end .frm-row section -->
        <!-- OWN TEMPLATE -->
        <div id="template_upload" class="hiddenbox">
            <div class="section">
                <label class="field prepend-icon file">
                    <span class="button btn-primary btn-{color_sheme}"> {lang_choose_template} </span>
                    <input class="gui-file" name="upl_tpl" id="upl_tpl" onchange="document.getElementById('uploader1').value = this.value;" type="file">
                    <input class="gui-input" id="uploader1" placeholder="{lang_no_choosed_template}" readonly="" type="text">
                    <span class="field-icon"><i class="fa fa-upload"></i></span>
                </label>
            </div>
            <!-- end  section -->
        </div>
        <!-- END: OWN TEMPLATE -->
        <!-- START: TILTE -->
        <div class="spacer-b30">
            <div class="tagline">
                <span><i class="fa fa-font" aria-hidden="true"></i> {lang_title}</span>
            </div>
        </div>
        <!-- title -->
        <div class="section">
            <label for="title" class="field prepend-icon">
                <input type="text" name="title" id="title" class="gui-input important_ph" placeholder="{lang_title}">
                <label for="title" class="field-icon">
                    <i class="fa fa-font"></i>
                </label>
            </label>
            <a id="full_settings_show">
                <i class="fa fa-cog"></i> {lang_spezified_settings}
            </a>
        </div>
        <!-- END: TITLE -->
        <!-- Spez. Settings -->
        <div id="full_settings_hide">
            <div class="frm-row">
                <!-- end section -->
                <div class="section colm colm6">
                    <label class="switch block switch-{color_sheme}">
                        <input name="cnl" id="cnl" value="cnl" type="checkbox" {cookie_cnl}>
                        <span class="switch-label" data-on="{lang_yes}" data-off="{lang_no}"></span> {lang_use_cnl}
                        </span>
                    </label>
                </div>
                <!-- end .colm section -->
                <div class="section colm colm6">
                    <label class="switch block switch-{color_sheme}">
                        <input name="containername" id="containername" value="containername" type="checkbox" {cookie_foldername}>
                        <span class="switch-label" data-on="{lang_yes}" data-off="{lang_no}"></span>
                        <span> {lang_title_as_foldername}</span>
                    </label>
                </div>
                <!-- NYDUS FIX -->
                <div class="section colm colm6">
                    <label class="switch block switch-{color_sheme}">
                        <input name="nydus_fix" id="nydus_fix" value="nydus_fix" type="checkbox" {cookie_nydus_fix}>
                        <span class="switch-label" data-on="{lang_yes}" data-off="{lang_no}"></span>
                        <span> {lang_nydus_fix} <a href="index.php?ssbg=faq#collapse-nydusfix"><i class="fa fa-question" aria-hidden="true"></i></a></span>
                    </label>
                </div>
                <!-- end .colm section -->
            </div>
            <!-- end .frm-row section -->
        </div>
        <!-- END: SPEZ. SETTINGS -->
        <div class="spacer-t40 spacer-b30">
            <div class="tagline"><span><i class="fa fa-code"></i> {lang_links_crypt} </span></div>
            <!-- .tagline -->
        </div>
        <!-- end .spacer section -->
        <div class="frm-row">
            <div class="section colm colm4">
                <label class="switch-crypter switch-round block switch-{color_sheme}">
                    <input name="framework" id="fr1" value="fr1" type="radio" checked class="smartfm-ctrl" data-show-id="ochlinks_settings">
                    <span class="switch-label" data-on="LINKS" data-off="LINKS"></span>
                    <span> OCHLinks </span>
                </label>
                <label class="switch-crypter switch-round block switch-{color_sheme}">
                    <p class="small-text fine-grey">{lang_crypt_info_faq} <a href="index.php?ssbg=faq">FAQ</a></p>
                </label>
            </div>
            <div class="section colm colm4">
                <label class="switch-crypter switch-round block switch-{color_sheme}">
                    <input name="framework" id="fr2" value="fr2" type="radio" class="smartfm-ctrl" data-show-id="filecrypt_settings">
                    <span class="switch-label" data-on="CRYPT" data-off="CRYPT"></span>
                    <span> Filecrypt.cc </span>
                </label>
                <label class="switch-crypter switch-round block switch-{color_sheme}">
                    <input name="framework" id="fr3" value="fr3" type="radio" class="smartfm-ctrl" data-show-id="sharelinks_settings">
                    <span class="switch-label" data-on="CRYPT" data-off="CRYPT"></span>
                    <span> Share-Links.biz  </span>
                </label>
            </div>
            <!-- end .colm section -->
            <div class="section colm colm4">
                <label class="switch-crypter switch-round block switch-{color_sheme}">
                    <input name="framework" id="fr4" value="mootols" type="radio" class="smartfm-ctrl" data-show-id="relink_settings">
                    <span class="switch-label" data-on="CRYPT" data-off="CRYPT"></span>
                    <span> Relink.us </span>
                </label>
                <label class="switch-crypter switch-round block switch-{color_sheme}">
                    <input name="framework" id="fr5" value="angular" type="radio" class="smartfm-ctrl" data-show-id="ncrypt_settings">
                    <span class="switch-label" data-on="CRYPT" data-off="CRYPT"></span>
                    <span> nCrypt.in  </span>
                </label>
            </div>
            <!-- end .colm section -->
        </div>
        <!-- end .frm-row section -->
        <!-- OCHLinks Settings -->
        <div id="ochlinks_settings" class="hiddenbox">
            <div class="section">
                <label for="ochlinks" class="field prepend-icon">
                    <textarea class="gui-textarea important_ph" id="ochlinks" name="ochlinks" placeholder="OCHLinks"></textarea>
                    <label for="ochlinks" class="field-icon">
                        <i class="fa fa-link"></i>
                    </label>
                    <span class="input-hint"> {lang_ochlinks_tip}</span>
                </label>
            </div>
        </div>
        <!-- END: OCHLinks Settings -->
        <!-- Filecrypt Settings -->
        <div id="filecrypt_settings" class="hiddenbox">
            <div class="section">
                <div class="smart-widget sm-left sml-120">
                    <label class="field">
                        <input name="fc_api" id="fc_api" class="gui-input" placeholder="yhqxmt4apnyteux7yynx7f3dshgdrq3eyh3a2wbe" type="text" value="{cookie_fc_api}" onfocus="this.value=''" onblur="(this.value=='')? this.value='{cookie_fc_api}':this.value;">
                    </label>
                    <label for="fc_api" class="button"> API-KEY </label>
                </div>
                <!-- end .smart-widget section -->
            </div>
            <!-- end section -->
        </div>
        <!-- END: Filecrypt Settings -->
        <!-- Share-Links Settings -->
        <div id="sharelinks_settings" class="hiddenbox">
            <div class="frm-row">
                <div class="section colm colm6">
                    <label for="sl_unsername" class="field prepend-icon">
                        <input type="text" name="sl_username" id="sl_username" class="gui-input" placeholder="Username" value="{cookie_sl_username}" onfocus="this.value=''" onblur="(this.value=='')? this.value='{cookie_sl_username}':this.value;">
                        <b class="tooltip tip-left"><em> {lang_sl_info_tip}</em></b>
                        <label for="sl_username" class="field-icon">
                            <i class="fa fa-archive"></i>
                        </label>
                    </label>
                </div>
                <div class="section colm colm6">
                    <label for="sl_password" class="field prepend-icon">
                        <input type="text" name="sl_password" id="sl_password" class="gui-input" placeholder="Passwort" value="{cookie_sl_password}" onfocus="this.value=''" onblur="(this.value=='')? this.value='{cookie_sl_password}':this.value;">
                        <b class="tooltip tip-right"><em> {lang_sl_info_tip}</em></b>
                        <label for="sl_password" class="field-icon">
                            <i class="fa fa-archive"></i>
                        </label>
                    </label>
                </div>
            </div>
            <div class="section">
                <div class="smart-widget sm-left sml-120">
                    <label class="field">
                        <input name="sl_api" id="sl_api" class="gui-input" placeholder="upcgh8up96xxpb5d" type="text" value="{cookie_sl_api}" onfocus="this.value=''" onblur="(this.value=='')? this.value='{cookie_sl_api}':this.value;">
                    </label>
                    <label for="sl_api" class="button"> API-KEY </label>
                </div>
                <!-- end .smart-widget section -->
            </div>
        </div>
        <!-- END: Share-Links Settings -->
        <!-- Relink.us Settings -->
        <div id="relink_settings" class="hiddenbox">
            <div class="section">
                <div class="smart-widget sm-left sml-120">
                    <label class="field">
                        <input name="rl_api" id="rl_api" class="gui-input" placeholder="c3sm6gkvsw9sza92njb685c5ej39czkfs3tpa59t" type="text" value="{cookie_rl_api}" onfocus="this.value=''" onblur="(this.value=='')? this.value='{cookie_rl_api}':this.value;">
                    </label>
                    <label for="rl_api" class="button"> API-KEY </label>
                </div>
                <!-- end .smart-widget section -->
            </div>
        </div>
        <!-- END: Relink.us Settings -->
        <!-- nCrypt.in Settings -->
        <div id="ncrypt_settings" class="hiddenbox">
            <div class="section">
                <div class="smart-widget sm-left sml-120">
                    <label class="field">
                        <input name="nc_api" id="nc_api" class="gui-input" placeholder="JJCHZwSumpbcFSbd7SwGymJqChXDWxGx" type="text" value="{cookie_nc_api}" onfocus="this.value=''" onblur="(this.value=='')? this.value='{cookie_nc_api}':this.value;">
                    </label>
                    <label for="nc_api" class="button"> API-KEY </label>
                </div>
                <!-- end .smart-widget section -->
            </div>
        </div>
        <!-- END: nCrypt.in Settings -->
        <!-- end .form-body section -->
        <div class="form-footer" align="center">
            <div class="frm-row">
                <div class="section colm colm9">
                    <label class="field">
                        <a href="https://www.scriptzbase.org/" target="_blank"><img src="https://www.scriptzbase.org/images/xuslink/sb_468060_animiert1.gif" border="0" width="468" height="60" alt="ScriptzBase.org | Germany's No.1 for Nulled Scripts" title="ScriptzBase.org | Germany's No.1 for Nulled Scripts" /></a>
                    </label>
                </div>
                <!-- end section -->
                <div class="section colm colm3">
                    <label class="field">
                        <a href="https://www.scriptzbase.org/"><img src="https://www.scriptzbase.org/images/xuslink/sb_88031_1.png" border="0" width="88" height="31" alt="ScriptzBase.org | Germany's No.1 for Nulled Scripts" title="ScriptzBase.org | Germany's No.1 for Nulled Scripts" /></a>
                        <br />
                        <a href="https://www.scriptzbase.org/"><img src="https://www.scriptzbase.org/images/xuslink/sb_88031_1.png" border="0" width="88" height="31" alt="ScriptzBase.org | Germany's No.1 for Nulled Scripts" title="ScriptzBase.org | Germany's No.1 for Nulled Scripts" /></a>
                    </label>
                </div>
                <!-- end section -->
            </div>
            <!-- end .frm-row section -->
        </div>
        <!-- custom errors will load here  -->
        <div class="section spacer-b40">
            <div class="notification alert-error errorsContainer">
                <p>{lang_error_info}</p>
                <ul id="smartErrors">
                </ul>
            </div>
        </div>
        <!-- end .form-footer section -->
        <div class="section">
            <button type="submit" class="button pushed btn-primary btn-{color_sheme}"> {lang_generate}</button>
        </div>
    </div>
{donate_modal}
    {footer}
